<div class="sidemenu">
  <div class="sidemenu-head">
    <i class="fas fa-wallet"></i>
    Bank Init
  </div>
  <button class="sidemenu-close" (click)="closeOnClick()"><i class="fas fa-xmark fa-md"></i></button>
  <div class="sidemenu-container">
    <a *ngFor="let obj of links; index as i" (click)="onClick($event, i)" class="sidemenu-menu">{{obj.content}}</a>
  </div>
</div>

<!-- <i class="fas fa-wallet button"></i> -->

<button type="button" class="sidemenu-toggler btn btn-outline-light" (click)="togglerOnClick()">Bank</button>
