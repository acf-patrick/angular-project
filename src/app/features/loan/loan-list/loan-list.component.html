<table class="table table-striped table-hover d-block p-2">
  <thead>
    <tr>
      <th scope="col">ACTIONS</th>
      <th scope="col">CLIENT</th>
      <th scope="col">MONTANT PRÊT</th>
      <th scope="col">DATE DU PRÊT</th>
      <th scope="col">FIN DU CONTRAT</th>
      <th scope="col">MONTANT INTÊRET</th>
      <th scope="col">POURCENTAGE</th>
      <th scope="col">MODE DE PAIEMENT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of datas">
      <td class="actions"></td>
      <td *ngFor="let item of loan | keyvalue">
        {{ item.value | longDate }}
      </td>
    </tr>
  </tbody>
</table>
